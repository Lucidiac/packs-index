name: Update Pack Version

on:
  repository_dispatch:
    types: [pack-released]

# Expected payload:
# {
#   "pack_id": "league",
#   "version": "0.1.2"
# }

jobs:
  update:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Update pack version in index
        run: |
          PACK_ID="${{ github.event.client_payload.pack_id }}"
          VERSION="${{ github.event.client_payload.version }}"

          echo "Updating $PACK_ID to version $VERSION"

          # Use jq to update the version for the matching pack
          jq --arg id "$PACK_ID" --arg ver "$VERSION" \
            '(.packs[] | select(.id == $id)).version = $ver' \
            index.json > index.json.tmp && mv index.json.tmp index.json

          # Also update the updated_at timestamp
          jq --arg ts "$(date -u +%Y-%m-%dT%H:%M:%SZ)" \
            '.updated_at = $ts' \
            index.json > index.json.tmp && mv index.json.tmp index.json

          cat index.json

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add index.json
          git diff --staged --quiet || git commit -m "chore: update ${{ github.event.client_payload.pack_id }} to v${{ github.event.client_payload.version }}"
          git push
